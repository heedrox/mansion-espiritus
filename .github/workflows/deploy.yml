name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Create service account key file
      run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > service-account-key.json

    - name: Deploy to Firebase
      run: firebase deploy --only functions --non-interactive
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account-key.json

    - name: Clean up
      if: always()
      run: rm -f service-account-key.json
        