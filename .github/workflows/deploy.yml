name: Deploy to Firebase

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run tests (excluding AI tests for faster deployment)
      run: npm test -- --grep "DroneResponseGenerator" --invert
      env:
        OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
        timeout: 30000
      continue-on-error: true

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      run: firebase deploy --only functions --non-interactive --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 