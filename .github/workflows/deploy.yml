name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install Google Cloud CLI
      run: |
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        sudo apt-get update && sudo apt-get install -y google-cloud-cli

    - name: Create service account key file
      run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > service-account-key.json

    - name: Debug - Check service account
      run: |
        echo "Verificando service account..."
        gcloud auth activate-service-account --key-file=service-account-key.json
        gcloud config set project mansion-espiritus-lkgoxs
        gcloud projects describe mansion-espiritus-lkgoxs --format="value(projectId)"
        echo "Service account configurado correctamente"

    - name: Debug - Check APIs
      run: |
        echo "Verificando APIs..."
        gcloud services list --enabled --filter="name:cloudbuild.googleapis.com OR name:cloudfunctions.googleapis.com OR name:artifactregistry.googleapis.com" --format="table(name,state)"
        echo "APIs verificadas"

    - name: Deploy to Firebase
      run: firebase deploy --only functions --non-interactive
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account-key.json

    - name: Clean up
      if: always()
      run: rm -f service-account-key.json
        