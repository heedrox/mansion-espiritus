name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run tests with CI script
      run: npm run test:ci
      env:
        OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
        timeout: 60000
      continue-on-error: true  # Continue even if AI tests fail due to API issues 