name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Start Firebase Emulator
      run: |
        firebase emulators:start --only firestore &
        sleep 10  # Wait for emulator to start
      env:
        CI: true

    - name: Wait for emulator to be ready
      run: |
        timeout 60 bash -c 'until curl -s http://localhost:8080; do sleep 1; done' || true

    - name: Run tests with CI script
      run: npm run test:ci
      env:
        OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
        timeout: 60000
        FIRESTORE_EMULATOR_HOST: localhost:8080
      continue-on-error: true  # Continue even if AI tests fail due to API issues 

    - name: Stop Firebase Emulator
      run: |
        pkill -f "firebase emulators" || true
      if: always() 